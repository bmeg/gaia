- key: F
  type: atomic
  image_name: docker-image-F
  cmd: ["diff", "/in/A", "/in/B", "-o", "/out/out"]
  inputs:
    PRIMARY: /in/A
    SECONDARY: /in/B
  outputs:
    OUTPUT: /out/out

- key: G
  type: atomic
  image_name: docker-image-G
  cmd: ["wc", "/in/yellow", "-o", "/out/out"]
  inputs:
    YELLOW: /in/yellow
    OUTER: /in/outer
  outputs:
    CONCLUSION: /out/out

- key: inner-composite
  type: composite
  vars:
    - PROJECT
  inputs:
    - A
    - B
    - C
  outputs:
    - Y
  steps:
    - key: diff-step
      command: F
      vars:
        URL: PROJECT
      inputs:
        PRIMARY: A
        SECONDARY: B
      outputs:
        OUTPUT: X
    - key: wc-step
      command: G
      inputs:
        YELLOW: X
        OUTER: C
      outputs:
        CONCLUSION: Y

- key: outer-composite
  type: composite
  vars:
    - LATER
  inputs:
    - ZZ
    - YY
  outputs:
    - WW
  steps:
    - key: inner-step
      command: inner-composite
      vars:
        PROJECT: LATER
      inputs:
        A: ZZ
        B: YY
        C: CCC
      outputs:
        Y: WW
    - key: wc-step
      command: G
      inputs:
        YELLOW: ZZ
        OUTER: YY
      outputs:
        CONCLUSION: CCC

- key: inner-demo-invoke
  command: inner-composite
  vars:
    URL: http://yellow.com
    PROJECT: [TCGA-BRCA, TCGA-LUAD]
  inputs:
    A: data/store/path
    B: other/store/path
    C: yet/another
  outputs:
    Y: final/output/of/workflow

- key: outer-demo-invoke
  command: outer-composite
  vars:
    OUTER: http://yellow.com
  inputs:
    ZZ: data/store/path
    YY: crazy/data/from/lost
  outputs:
    WW: final/output/of/workflow

    